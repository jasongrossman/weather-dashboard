      <header>
        <h1 class="row flex-row justify-space-between page-banner">Weather Dashboard</h1>
      </header>
    <main class="container">
        <div class ="row">
        <div class="col-3 search-container">
            <form class="search-form">
                <label class="row search-header">Search for a City</label>
                <input id="search-command rows" type="text" autofocus="true" class="search-box"></input>
                <button class="row search-button" id="search-now">Search</button>
            </form>
        </div>
        <div class="col-9 weather-results">
            <div class="city-hero">
                The main City weather info is displayed here
                <h2 class="city-hero-name">City Name Goes Here</h2>
                <h3 class="temperature">Temperature:</h3>
                <h3 class="wind">Wind:</h3>
                <h3 class="humidity">Humidity:</h3>
                <h3 class="uv-index">UV Index:</h3>
            </div>

            </div>
